name: ctfinventory
description: An inventory app intended for Claudio Teehankee Foundation Library and Museum.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.2.10+1

flutter_native_splash:
  color: "#f7fbf5"
  image: assets/images/logo.png
  web: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.11.0
  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/LauncherIcon.png"
    background_color: "#f7fbf5"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/LauncherIcon.png"
    icon_size: 48 # min:48, max:256, default: 48

flutter:
  uses-material-design: true
  assets:
  - assets/images/Fritz_pic.jpg
  - assets/images/logo.png
  fonts:
    - family: RobotoBold
      fonts:
        - asset: assets\fonts\Roboto-Bold.ttf
    - family: RobotoMedium
      fonts:
        - asset: assets\fonts\Roboto-Medium.ttf   
    - family: RobotoLight
      fonts: 
        - asset: assets\fonts\Roboto-Light.ttf